  <main class="aim">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
              <select>
                <option disabled>
                  UNIT-1
                </option>
                <option>
                  <span>Inspiration</span>-inspreishn
                  Вдохновение, Стимулирование.
                </option>

                <option>
                  <span>Attention</span>-atenshn
                  Внимательностьб, забота, уходю
                </option>

                <option>
                  <span>Dedicate</span>-(dedicate)
                  Посвящать, посветить, предназначать.
                </option>

                <option>
                  <span>Provide</span>-(prvaid)
                  Предоставлять, обеспечивать.
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
              <select>
                <option disabled>UNIT-2</option>
                <option>
                  Order (ordr)- заказывать, заказ, приказ.
                </option>
                <option>Suddenly (sadenly)- Вдруг, внезапно.</option>
                <option>
                  Wood- Древесина, дерево, деревянный.
                </option>
                <option>
                  Increase- Увеличивать, рост, увеличение, прирост, возрастание, нарастание.
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
              <select>
                <option disabled>
                  UNIT-3
                </option>
                <option>
                  Kind (kaind) - Добрый, любезный.
                </option>
                <option>
                  Unemployment - Безработица.
                </option>
                <option>
                  Former - Бывший.
                </option>
                <option>
                  Band - Группа, банда,
                </option>
                <option>
                  Fluently - Бегло, плавно, свободно.
                </option>
                <option>
                  consider (kensidr) - Рассмотреть возможность, рассмотривать, учитывать, полагать, принимать во внимание.
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
              <select>
                <option disabled> unit-4</option>
                <option>
                  Excitement - Азарт, возбуждение, страсть, волнение.
                </option>
                <option>
                  Heat (heet) - Высокая температура, жара, согреваться, накаливать, (азарт).
                </option>
                <option>
                  Lease - Договор об аренде, арендовать.
                </option>
                <option>
                  Rent (to rent) - Аренда, арендовать.
                </option>
                <option>
                  Curious (kjuries) - Любопытный.
                </option>
                <option>
                  Weapon (wepn) - Оружие, боевое средство для защиты.
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
             <option disabled>UNIT-5</option>
             <option>
                Fruitful - Плодотворный, результативный.
             </option>
             <option>
               Rather (raathr)- Скорее, вернее, довольно.
             </option>
             <option>
               Lose - Терять.
             </option>
             <option>
               Favor - Услуга, одолжение.
             </option>
             <option>
               Yet - Пока что, все же.
             </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-6</option>
               <option>
                 Earn - Зарабатывать, заслуживать, (приносить доход).
               </option>
               <option>
                 Invite - Пригласить, приглашать.
               </option>
               <option>
                 Invitation - Приглашение.
               </option>
               <option>
                 Own - Владеть, собственность.
               </option>
               <option>
                 Owner - Владелец.
               </option>
               <option>
                 Letter - Письмо, буква.
               </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-7</option>
               <option>
                 Salary - Зарплата, жалованье.
               </option>
               <option>
                 Wheel - Колесо.
               </option>
               <option>
                 Belong - Принодлежать.
               </option>
               <option>
                 Reason - Прчина.
               </option>
               <option>
                 Attitude - Отношение.
               </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-8</option>
               <option>
                 Literate - Грамотный, образованный.
               </option>
               <option>
                 Literacy - Грамотность.
               </option>
               <option>
                 Responsible - Ответственный, ответственность.
               </option>
               <option>
                 Afraid - Боятся, боящийся, испуганный, напуганный.
               </option>
               <option>
                 Prefer - Предпочитать.
               </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-9</option>
               <option>
                 Supplies - Запасы, запас.
               </option>
               <option>
                 Attract - Привлекать, притягивать, манить
               </option>
               <option>
                 Guess - Предполагать, предположение, угадать.
               </option>
               <option>
                 Depend - Зависеть.
               </option>
               <option>
                 Decision - Решение.
               </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-10</option>
               <option>
                 Yell - Кричать, выкрикывать.
               </option>
               <option>
                 Explain - Объяснять, разъяснятью
               </option>
               <option>
                 Century (senchree) - Век, столетие.
               </option>
               <option>
                 Entrance - Въезд, вход.
               </option>
               <option>
                 Somehow - Как-то, как-нибудь.
               </option>
             </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 box">
          <div class="main__section">
            <div class="main__box">
             <select>
               <option disabled>UNIT-11</option>
               <option>
                 Support - Поддержка, опора, содействовать.
               </option>
               <option>
                 Mention - Упоминание, упомянуть, упоминать.
               </option>
               <option>
                 Notice - Уведомление, предупреждение, извещение.
               </option>
               <option>
                 Refuse - Отказываться, отвергать, (мусор, отходы).
               </option>
               <option>
                 Reject - Отклонять.
               </option>
             </select>
            </div>
          </div>
        </div>
      </div>
